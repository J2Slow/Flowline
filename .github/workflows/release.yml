name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  SOLUTION_NAME: Flowline
  DALAMUD_HOME: /tmp/dalamud

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Download Dalamud
      run: |
        mkdir -p ${{ env.DALAMUD_HOME }}
        curl -L https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -o /tmp/dalamud.zip
        unzip /tmp/dalamud.zip -d ${{ env.DALAMUD_HOME }}

    - name: Restore dependencies
      run: dotnet restore
      env:
        DALAMUD_HOME: ${{ env.DALAMUD_HOME }}

    - name: Build
      run: dotnet build --configuration Release --no-restore -p:DalamudLibPath=${{ env.DALAMUD_HOME }}/
      env:
        DALAMUD_HOME: ${{ env.DALAMUD_HOME }}

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Create release package
      run: |
        mkdir -p release
        cp Flowline/bin/Release/Flowline.dll release/
        cp Flowline/Flowline.json release/
        cd release && zip -r ../Flowline.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Flowline.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: Flowline-${{ steps.version.outputs.version }}
        path: Flowline.zip
