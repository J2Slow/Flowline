name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  SOLUTION_NAME: Flowline
  DALAMUD_HOME: /tmp/dalamud

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Download Dalamud
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path $env:DALAMUD_HOME
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile dalamud.zip
        Expand-Archive -Path dalamud.zip -DestinationPath $env:DALAMUD_HOME -Force

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore -p:DalamudLibPath=${{ env.DALAMUD_HOME }}/

    - name: Get version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
        } else {
          $version = "${{ github.ref }}".Replace("refs/tags/v", "")
          echo "version=$version" >> $env:GITHUB_OUTPUT
        }

    - name: Create release package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item Flowline/bin/Release/Flowline.dll release/
        Copy-Item Flowline/Flowline.json release/
        Compress-Archive -Path release/* -DestinationPath Flowline.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Flowline.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: Flowline-${{ steps.version.outputs.version }}
        path: Flowline.zip
